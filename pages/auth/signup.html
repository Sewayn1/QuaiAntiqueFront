<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>M'inscrire</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Nom">
        </div>
        <div class="mb-3">
            <label for="LastNameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="LastNameInput" placeholder="Prénom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="Example@email.com">
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Valider Mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="ValidatePassword">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/login">Vous avez un déjà Compte ? Connectez-vous ici !</a>
    </div>
</div>
